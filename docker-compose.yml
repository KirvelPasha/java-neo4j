version: '3'

volumes:
    data:

services:

  discovery:
    container_name: discovery-server
    build: discovery-server/
    hostname: discovery
    ports:
      - "8761:8761"

  mail:
    container_name: mail-server
    build: message-sender-service/
    ports:
      - "8082:8082"
    depends_on:
      - discovery

  web:
    container_name: web-server
    build: web/
    ports:
      - "8081:8081"
    depends_on:
      - discovery
      - neo4j

  neo4j:
    image: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - data:/data
